<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GAS Vocabulary Concentration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-container {
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.card {
    background: #2196f3;
    color: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
    font-size: 16px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card:hover {
    transform: scale(1.05);
}

.card.flipped {
    background: #4caf50;
}

.card.matched {
    background: #81c784;
    cursor: default;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background: #1976d2;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.celebration {
    animation: celebrate 0.5s ease;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 0.9em;
}

.timer {
    font-size: 1.2em;
    font-weight: bold;
    color: #2196f3;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.modal img {
    max-width: 200px;
    margin: 0 auto;
    display: block;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="game-container">
        <h1>Vocabulary Concentration (Diplomacy)</h1>
        <p class="subtitle">Complete this concentration game successfully and earn a Pokemon!</p>
        <div class="stats">
            <div>Time: <span id="timer" class="timer">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
            <button class="button" id="reset">New Game</button>
        </div>
        <div class="card-grid" id="grid"></div>
        <div class="footer">Author: Aaron Shi. Released in 2025.</div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <img id="pokemonImage" alt="Random Pokemon celebration image" width="200" height="200">
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

<script>
const allPhrases = [
    ["accreditation", "認證；授權（n.）"],
    ["ambassador", "大使（n.）"],
    ["amicable", "友好的（adj.）"],
    ["arbitration", "仲裁（n.）"],
    ["bilateral", "雙邊的（adj.）"],
    ["bilateral agreement", "雙邊協議（n.）"],
    ["broker", "調解人（n.）"],
    ["cabinet", "內閣（n.）"],
    ["civility", "禮貌；文明（n.）"],
    ["climate of cooperation", "合作氛圍（n.）"],
    ["collaboration", "合作（n.）"],
    ["compromise", "妥協（n./v.）"],
    ["consulate", "領事館（n.）"],
    ["consul", "領事（n.）"],
    ["cooperation", "合作（n.）"],
    ["cultural exchange", "文化交流（n.）"],
    ["diplomat", "外交官（n.）"],
    ["diplomatic immunity", "外交豁免權（n.）"],
    ["diplomatic mission", "外交使團（n.）"],
    ["diplomatic relations", "外交關係（n.）"],
    ["diplomatic corps", "外交使節團（n.）"],
    ["embassy", "大使館（n.）"],
    ["embargo", "禁運（n.）"],
    ["embassy staff", "大使館人員（n.）"],
    ["emissary", "使者（n.）"],
    ["foreign policy", "外交政策（n.）"],
    ["foreign minister", "外交部長（n.）"],
    ["forum", "論壇（n.）"],
    ["formal negotiations", "正式談判（n.）"],
    ["formal treaty", "正式條約（n.）"],
    ["freedom of the press", "新聞自由（n.）"],
    ["goodwill", "善意（n.）"],
    ["guarantee", "保證（n./v.）"],
    ["head of state", "國家元首（n.）"],
    ["head of government", "政府首腦（n.）"],
    ["humanitarian aid", "人道援助（n.）"],
    ["impartial", "公正的（adj.）"],
    ["independence", "獨立（n.）"],
    ["international cooperation", "國際合作（n.）"],
    ["international law", "國際法（n.）"],
    ["intervention", "干預（n.）"],
    ["invitation", "邀請（n.）"],
    ["legislation", "立法（n.）"],
    ["mediation", "調解（n.）"],
    ["memorial", "紀念碑；紀念（n.）"],
    ["minister", "大臣；部長（n.）"],
    ["multilateral", "多邊的（adj.）"],
    ["multilateral diplomacy", "多邊外交（n.）"],
    ["multilateral talks", "多邊會談（n.）"],
    ["neutrality", "中立（n.）"],
    ["non-governmental organization", "非政府組織（n.）"],
    ["non-intervention", "不干涉（n.）"],
    ["non-binding", "非約束性的（adj.）"],
    ["open diplomacy", "公開外交（n.）"],
    ["parliamentary diplomacy", "議會外交（n.）"],
    ["peace process", "和平進程（n.）"],
    ["peacekeeping", "維和（n.）"],
    ["peace talks", "和平談判（n.）"],
    ["protocol", "外交禮儀；議定書（n.）"],
    ["public diplomacy", "公共外交（n.）"],
    ["reciprocity", "互惠（n.）"],
    ["resolution", "決議（n.）"],
    ["reconciliation", "和解（n.）"],
    ["reparation", "賠償（n.）"],
    ["sanction", "制裁（n.）"],
    ["secretariat", "秘書處（n.）"],
    ["settlement", "和解；結算（n.）"],
    ["summit", "高峰會（n.）"],
    ["treaty", "條約（n.）"],
    ["trade agreement", "貿易協議（n.）"],
    ["trade negotiation", "貿易談判（n.）"],
    ["treaty negotiations", "條約談判（n.）"],
    ["unilateral", "單邊的（adj.）"],
    ["unilateral action", "單邊行動（n.）"],
    ["understanding", "理解；協議（n.）"],
    ["violation", "違反；侵犯（n.）"],
    ["visa", "簽證（n.）"],
    ["voluntary participation", "自願參與（n.）"],
    ["war crimes", "戰爭罪行（n.）"],
    ["weaponry", "武器（n.）"],
    ["withdrawal", "撤回（n.）"],
    ["world diplomacy", "世界外交（n.）"],
    ["dollar diplomacy", "金錢外交（n.）"],
    ["world order", "世界秩序（n.）"],
    ["world summit", "世界高峰會（n.）"],
    ["zone of influence", "勢力範圍（n.）"]
];


let phrases = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let cards = [];
let timeStarted = false;
let timerInterval;
let seconds = 0;

function selectRandomPhrases() {
    const shuffledPhrases = [...allPhrases].sort(() => Math.random() - 0.5);
    return shuffledPhrases.slice(0, 8);
}

function updateTimer() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    seconds++;
}

function startTimer() {
    if (!timeStarted) {
        timeStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timeStarted = false;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(content, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = '?';
    card.dataset.index = index;
    card.dataset.content = content;
    card.addEventListener('click', () => {
        startTimer();
        flipCard(card);
    });
    return card;
}

function flipCard(card) {
    if (flippedCards.length === 2 || card.classList.contains('matched') || 
        flippedCards.includes(card)) return;

    card.textContent = card.dataset.content;
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const pair1 = phrases.find(pair => pair.includes(card1.dataset.content));
    const isMatch = pair1 && pair1.includes(card2.dataset.content);

    setTimeout(() => {
        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            if (matchedPairs === 8) {
                stopTimer();
                celebrate();
            }
        } else {
            card1.textContent = '?';
            card2.textContent = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }
        flippedCards = [];
    }, 1000);
}

async function celebrate() {
    const container = document.querySelector('.game-container');
    container.classList.add('celebration');
    
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const currentDate = new Date().toLocaleDateString();
    const finalTime = document.getElementById('timer').textContent;
    const congratsMessage = `You spent ${finalTime} and took ${moves} moves to finish this vocabulary concentration on ${currentDate}. You've won ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}!`;
    
    document.getElementById('congratsMessage').textContent = congratsMessage;
    document.getElementById('pokemonImage').src = data.sprites.front_default;
    document.getElementById('congratsModal').style.display = 'block';
}

function resetGame() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    document.getElementById('moves').textContent = moves;
    document.getElementById('matches').textContent = matchedPairs;
    document.getElementById('timer').textContent = '00:00';
    document.getElementById('congratsModal').style.display = 'none';
    stopTimer();
    
    phrases = selectRandomPhrases();
    cards = [];
    phrases.forEach(pair => {
        cards.push(pair[0], pair[1]);
    });
    cards = shuffle(cards);
    
    cards.forEach((content, index) => {
        const card = createCard(content, index);
        grid.appendChild(card);
    });

    const container = document.querySelector('.game-container');
    container.classList.remove('celebration');
}

document.getElementById('reset').addEventListener('click', resetGame);
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('congratsModal').style.display = 'none';
});

// Initialize the game
resetGame();
</script>
</body></html>
